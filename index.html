<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard and Form</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <style>
    .main {
      display: flex;
      flex-direction: row;
    }

    .main>div:first-child {
      width: 15%;
    }

    .main>div:last-child {
      width: 75%;
    }

    .sidebar {

      height: 100%;
      background-color: #343a40;
      color: #ffffff;
      position: absolute;
      width: 15%;
    }

    .sidebar a {
      color: #ffffff;
      text-decoration: none;
      padding: 10px 15px;
      display: block;
    }

    .sidebar a:hover {
      background-color: #495057;
    }

    .content {
      padding: 20px;
    }
  </style>
</head>

<body>
  <div class="main">
    <!-- Sidebar -->
    <div>
      <nav class="sidebar" id="sidebarMenu">
        <h4 class="text-center">Menu</h4>
        <a href="#" onclick="showPage('dashboard')">Dashboard</a>
        <a href="#" onclick="showPage('form')">Form</a>
      </nav>
    </div>
    <!-- Main Content -->
    <div class="container">
      <!-- Dashboard Page -->
      <div id="dashboard" class="page">
        <h2>Dashboard</h2>
        <div class="row">
          <div class="col-md-4 mb-3">
            <div class="card text-white bg-primary">
              <div class="card-body">
                <h5 class="card-title">Data Point 1</h5>
                <p class="card-text">$200 M</p>
              </div>
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <div class="card text-white bg-success">
              <div class="card-body">
                <h5 class="card-title">Data Point 2</h5>
                <p class="card-text">34,100</p>
              </div>
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <div class="card text-white bg-warning">
              <div class="card-body">
                <h5 class="card-title">Data Point 3</h5>
                <p class="card-text">56.7%</p>
              </div>
            </div>
          </div>
        </div>
        <div class="row"><canvas id="chart"></canvas></div>

      </div>

      <!-- Form Page -->
      <div id="form" class="container page d-none">
        <h2>Important Form</h2>
        <br></br>
        <form>
          <div class="row align-items-center">
            <div class="col-lg-6">
              <div class="row align-items-start">
                <div class="col-md-3">
                  <label for="name" class="form-label">First Name</label>
                </div>
                <div class="col-md-9">
                  <input type="text" class="form-control" id="fname" placeholder="Enter your first name">
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="row align-items-start">
                <div class="col-md-3">
                  <label for="name" class="form-label">Last Name</label>
                </div>
                <div class="col-md-9">
                  <input type="text" class="form-control" id="lname" placeholder="Enter your last name">
                </div>
              </div>
            </div>
          </div>
          <br></br>
          <div class="row align-items-center">
            <div class="col-lg-6">
              <div class="row align-items-start">
                <div class="col-md-3">
                  <label for="email" class="form-label">Email</label>
                </div>
                <div class="col-md-9">
                  <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="row align-items-start">
                <div class="col-md-3">
                  <label for="city" class="form-label">City</label>
                </div>
                <div class="col-md-9">
                  <input type="text" class="form-control" id="city" placeholder="Enter your city">
                </div>
              </div>
            </div>

          </div>
          <br></br>

          <div class="row align-items-center">
            <div class="col-lg-6">
              <div class="row align-items-start">
                <div class="col-md-3">
                  <label for="state" class="form-label">State</label>
                </div>
                <div class="col-md-9">
                  <input type="text" class="form-control" id="state" placeholder="Enter your state">
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="row align-items-start">
                <div class="col-md-3">
                  <label for="country" class="form-label">Country</label>
                </div>
                <div class="col-md-9">
                  <input type="text" class="form-control" id="country" placeholder="Enter your country">
                </div>
              </div>
            </div>
          </div>
          <br></br>

          <div class="row align-items-start">
            <div class="col">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Navigation between pages
    function showPage(pageId) {
      document.querySelectorAll('.page').forEach(page => page.classList.add('d-none'));
      document.getElementById(pageId).classList.remove('d-none');
    }

    // Initialize Chart.js
    const ctx = document.getElementById('chart')


    const data = {
      labels: ['Team 1', 'Team 2', 'Team 3', 'Team 4'],
      datasets: [{
        label: 'Period 1',
        data: [95, 25, 35, 65],
        fill: false,
        borderColor: 'rgb(200, 47, 47)',
      },
      {
        label: 'Period 2',
        data: [25, 35, 15, 37],
        fill: false,
        borderColor: 'rgb(2, 44, 97)',
      }]
    };

    const chart = new Chart(ctx, {
      type: 'line',
      data: data,
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scale: {
          x: {
            ticks: {
              callback: function (value, index, values) {
                return this.getLabelForValue(value); // Show label normally
              },
              maxRotation: 45,
              minRotation: 45
            }
          }
        }
      }
    });
  </script>
</body>

</html>
